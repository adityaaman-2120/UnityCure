<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UnityCure | Live Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { position: absolute; top: 56px; bottom: 0; left: 0; right: 0; }
    .navbar-brand img { height: 24px; width: 24px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white border-bottom fixed-top px-3">
    <a class="navbar-brand d-flex align-items-center gap-2" href="./login_page.html">
      <img alt="UnityCure" class="rounded" src="https://dsaishared.blob.core.windows.net/uxcceleratecontainer/projects/68a58285b931135a2eff3752/logos/logo_00eb9a1a-0cd9-4269-af40-37c552af1618.jpg" />
      <span class="fw-semibold">UnityCure Map</span>
    </a>
    <div class="d-flex align-items-center gap-2">
      <button id="btnLocate" class="btn btn-sm btn-primary">
        <i class="fa-solid fa-location-crosshairs me-1"></i>Locate Me
      </button>
      <a class="btn btn-sm btn-outline-secondary" href="./sos_form.html">Report SOS</a>
    </div>
  </nav>

  <div id="map" aria-label="Live map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
  <script>
    // Initialize Leaflet map using OpenStreetMap tiles (no API key required)
    const map = L.map('map').setView([22.5726, 88.3639], 12); // Default: Kolkata
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Dummy health facilities markers (can be replaced by backend data later)
    const facilities = [
      { name: 'Unity General Hospital', lat: 22.5726, lng: 88.3639 },
      { name: 'City Medical Center', lat: 22.585, lng: 88.4 },
      { name: 'Community Health Clinic', lat: 22.55, lng: 88.35 }
    ];
    facilities.forEach(f => {
      L.marker([f.lat, f.lng]).addTo(map).bindPopup(`<strong>${f.name}</strong>`);
    });

    // Locate me
    document.getElementById('btnLocate').addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert('Geolocation not supported by this browser.');
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        map.setView([latitude, longitude], 15);
        L.marker([latitude, longitude]).addTo(map).bindPopup('You are here').openPopup();
      }, () => alert('Unable to fetch your location'));
    });
  </script>
</body>
</html>
